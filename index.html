<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Loopstudios landing page</title>
  </head>
  <body>

      class="w-screen h-[70vh] md:h-[50vh] lg:h-[60vh] xl:h-[70vh] pt-8 xl:pt-16 pl-4 xl:pl-52 md:pl-10 relative"
    >
      <div class="flex justify-between items-start md:w-[85vw] xl:w-[78vw]">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="h-[1.5rem] md:w-fit md:h-fit relative z-10"
        />
        <nav
          class="hidden md:flex flex-col md:flex-row justify-center items-start absolute md:relative m-auto md:m-0 left-0 top-0 bg-black md:bg-transparent w-screen md:w-fit h-screen md:h-fit text-white gap-y-8 md:gap-y-0 md:gap-x-4 xl:gap-x-8 pl-4 md:pl-0"
        >
          <a
            href="#"
            class="uppercase md:normal-case text-4xl md:text-base xl:text-lg font-thin md:font-medium"
            >About</a
          >
          <a
            href="#"
            class="uppercase md:normal-case text-4xl md:text-base xl:text-lg font-thin md:font-medium"
            >Careers</a
          >
          <a
            href="#"
            class="uppercase md:normal-case text-4xl md:text-base xl:text-lg font-thin md:font-medium"
            >Events</a
          >
          <a
            href="#"
            class="uppercase md:normal-case text-4xl md:text-base xl:text-lg font-thin md:font-medium"
            >Products</a
          >
          <a
            href="#"
            class="uppercase md:normal-case text-4xl md:text-base xl:text-lg font-thin md:font-medium"
            >Support</a
          >
        </nav>
      </div>
      <div class="ham md:hidden">
        <img
          src="./images/icon-hamburger.svg"
          alt="icon-hamburger"
          class="md:hidden absolute top-8 right-6 open"
        />
        <img
          src="./images/icon-close.svg"
          alt="icon-close"
          class="hidden md:hidden absolute top-8 right-6 close"
        />
      </div>
      <h1
        class="text-white px-7 xl:pr-32 py-4 text-4xl md:text-5xl xl:md:text-7xl font-extralight mt-36 md:mt-20 xl:mt-36 border-2 border-white w-[87vw] md:w-[50vw] lg:w-[40vw] xl:w-fit uppercase xl:tracking-wide"
      >
        Immersive <br class="hidden xl:inline" />
        experiences <br class="hidden xl:inline" />
        that deliver
      </h1>
    </header>
    <main>
      <section>
        <div class=""></div>
        <div class="">
          <div class=""></div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./script.js"></script>
