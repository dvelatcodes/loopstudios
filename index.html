<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Loopstudios landing page</title>
  </head>
  <body>
    <header
      class="w-screen h-[70vh] md:h-[50vh] lg:h-[60vh] xl:h-[70vh] pt-8 xl:pt-16 pl-4 xl:pl-20 md:pl-10 relative"
    >
      <div class="flex justify-between items-start md:w-[85vw]">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="h-[1.5rem] md:w-fit md:h-fit"
        />
        <nav class="hidden md:flex text-white gap-x-4 xl:gap-x-8">
          <a href="#">About</a>
          <a href="#">Careers</a>
          <a href="#">Events</a>
          <a href="#">Products</a>
          <a href="#">Support</a>
        </nav>
      </div>
      <div class="ham md:hidden">
        <img
          src="./images/icon-hamburger.svg"
          alt="icon-hamburger"
          class="md:hidden absolute top-9 right-6"
        />
        <img
          src="./images/icon-close.svg"
          alt="icon-close"
          class="hidden md:hidden absolute top-9 right-6"
        />
      </div>
      <h1
        class="text-white px-7 py-4 text-4xl md:text-5xl xl:md:text-7xl font-extralight mt-36 md:mt-20 xl:mt-32 border-2 border-white w-[87vw] md:w-[50vw] lg:w-[40vw] xl:w-[30vw] uppercase"
      >
        Immersive experiences that deliver
      </h1>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
