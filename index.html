<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Loopstudios landing page</title>
  </head>
  <body>
    <header class="w-screen h-[60vh] md:h-[40vh] pt-8 pl-4 md:pl-10 relative">
      <div class="flex justify-between items-start">
        <img src="./images/logo.svg" alt="logo" class="h-[1.5rem] md:w-fit md:h-fit"/>
        <nav class="hidden">
          <a href="#">About</a>
          <a href="#">Careers</a>
          <a href="#">Events</a>
          <a href="#">Products</a>
          <a href="#">Support</a>
        </nav>
      </div>
      <div class="ham md:hidden">
        <img src="./images/icon-hamburger.svg" alt="icon-hamburger" class="md:hidden absolute top-9 right-6"/>
        <img src="./images/icon-close.svg" alt="icon-close" class="hidden md:hidden absolute top-9 right-6"/>
      </div>
      <h1>Immersive experiences that deliver</h1>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
